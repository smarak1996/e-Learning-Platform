{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}Educa{% endblock %}</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">

{% include 'cdnlines.html' %}

</head>
<body>
<div id="header" class="row" style="background-color: rgb(59, 201, 59);">
<nav class="navbar navbar-expand-lg navbar-light bg-limegreen ">
    <div class="container-fluid">
<a class="navbar-brand" href="#" class="logo" style="font-weight: 900; color: azure;">EDUCA</a>
<ul class="nav navbar-nav navbar-right" >
{% if request.user.is_authenticated %}
<li><a href="{% url 'logout' %}" style="color: beige;">Sign out</a></li>
{% else %}
<li><a href="{% url 'login' %}" style="color: beige;">Sign in</a></li>
{% endif %}
</ul>
</div>
</nav>
</div>
<div id="content">
{% block content %}
{% endblock %}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

{% block domready %}
{% endblock %}

</body>
</html>
